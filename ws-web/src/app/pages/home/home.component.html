<div id="main-content">
	<div>
		<div>
			<form (ngSubmit)="$event.preventDefault()" class="form-inline">
				<div class="form-group">
					<label for="connect">WebSocket connection:</label>
					<button 
						id="connect" 
						type="submit"
						(click)="connect()"
						[disabled]="isSocketConnected()"
					>Connect</button>

					<button 
						id="disconnect" 
						type="submit" 
						(click)="desconect()"
						[disabled]="!isSocketConnected()"
					>Disconnect</button>
				</div>
			</form>
		</div>

		<div *ngIf="isSocketConnected()">
			<form (ngSubmit)="$event.preventDefault()" class="form-inline">
				<div class="form-group">
					<label for="name">What is your name?</label>
					<input [(ngModel)]="name" name="name" type="text" id="name" class="form-control" placeholder="Your name here...">
				</div>
				<button (click)="sendName()" id="send" type="submit">Send</button>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<table id="conversation" class="table table-striped">
				<thead>
				<tr>
					<th>Greetings</th>
				</tr>
				</thead>
				<tbody id="greetings">
					<tr *ngFor="let name of messages">
						<td>{{name}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
